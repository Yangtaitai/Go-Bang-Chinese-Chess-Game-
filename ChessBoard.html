<style>
    h1 {
        margin-top: 30px;
        text-align: center;
    }
    
    #dots {
        background-color: white;
        height: 460px;
        width: 460px;
        margin: 20px auto;
    }
    
    .board {
        position: relative;
        width: 40px;
        height: 40px;
    }
    
    .item {
        background-color: #ffbd5f;
        width: 30px;
        height: 30px;
        display: inline-block;
        position: relative; // make the :: after, before things work out.
    }
    
    .item::after {
        content: '';
        position: absolute;
        color: black;
        height: 100%;
        width: 100%;
        border-top: 2px solid black;
        margin-top: 50%;
    }
    
    .item::before {
        content: '';
        position: absolute;
        color: black;
        height: 100%;
        width: 100%;
        border-left: 2px solid black;
        margin-left: 46%;
    }
    
    .item:hover {
        cursor: pointer;
    }
    
    .dot-left::after {
        content: '';
        position: absolute;
        margin-left: 50%;
    }
    
    .dot-right::after {
        content: '';
        position: absolute;
        margin-left: -50%;
    }
    
    .dot-top::before {
        content: '';
        position: absolute;
        margin-top: 50%;
    }
    
    .dot-bottom::before {
        content: '';
        position: absolute;
        margin-top: -50%;
    }
    
    .point {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        z-index: 1;
    }
    
    .point-white {
        background: white;
    }
    
    .point-black {
        background: black;
    }
    
    .focus {
        position: absolute;
        top: 2px;
        bottom: 2px;
        left: 2px;
        right: 2px;
    }
    
    .focus:hover {
        border: 1px solid red;
    }
</style>
<div ng-controller="ChessBoardController">
    <h1> {{greet}}</h1>

    <div id="dots">
        <div ng-repeat="dot in dots">
            <!--by location instead of by value so use track by $index in ng-repeat-->
            <div ng-repeat="item in dot track by $index" class="item" ng-class="{'dot-left':$index == 0, 'dot-right':$index == 14,
            'dot-top':$parent.$index == 0,'dot-bottom':$parent.$index == 14}">
                <div class="point" ng-if='item != 0' ng-class="{'point-white':item == 1, 'point-black':item == 2}"></div>
                <div class="focus" ng-click="nextStep($parent.$index,$index)"></div>
            </div>
        </div>
    </div>
</div>
